<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem e cores</title>
</head>
<body style="background-color: beige;">
    <h1>Trabalho com imagens e cores</h1>

    <p style="color: rgb(75, 27, 27);">em Vermelho</p>
    <p style="color: rgb(33, 108, 33);">em Verde (hexadecimal)</p>
    <p style="color: rgb(50, 50, 112);">em Azul (RGB)</p>

    <h2>imagens</h2>
    <p>
    <img src="assets/Senai.png" alt="Logo do Senai" width="100" height="50">

    <img src="assets/Itaú.jpg" alt="Logo do Itaú" style="max-width: 100%;">

    <h2>Imagens com Link</h2>

    <a href="https://www.google.com" target="_blank">
        <img src="assets/google.jpg" alt="Google" width="150" height="100">
     </a>
    </p>
    
    <hr>

    <!-- Elemento com cor de fundo -->
     <div style="background-color: rgb(66, 97, 106);"></div>

</body>
</html>
